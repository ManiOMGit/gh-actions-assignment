name: CI Workflow      

on:                  
  push:
    branches: [ main ]

jobs:                  
  build:              
    runs-on: ubuntu-latest    

    steps:            
      - name: Checkout code
        uses: actions/checkout@v4  

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install      

  test:                
    runs-on: ubuntu-latest
    needs: build        

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run unit tests
        run: mvn test
 